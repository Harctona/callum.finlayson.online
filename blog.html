---
layout: blog
title: "blog"
permalink: /blog
css: main
---
{% for post in site.posts %}
<div class="card">
	    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	    <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
	    <p>{{ post.excerpt }}</p>
	    <a href="{{ post.url }}"><em>Read full post...</em></a>
</div>
{% endfor %}
